<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="webpagecss.css">
    </head>
    <body>

        <div class="box">
            <h1><strong>Contact</strong></h1>
            <button class="button"><strong><a href="index.html">Back to Main Page</a></strong></button> 
            <hr>
            <p>
                If you have any questions or feedback, please feel free to contact us using the form below.
            </p>
            <form> <!-- chat gpt helped with this form --> 
                <label for="name">Name:</label> 
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" required></textarea>
                <br><br>
                <button class="button" type="submit"><h3>Submit</h3></button>
            </form>
        </div>
    </body>
</html>
